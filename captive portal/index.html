<!DOCTYPE html>
<html>
  <head>
    <!--function to save a the credentials in localStorage-->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
      function save() {
        var user = document.getElementById("Email").value;
        var pass = document.getElementById("Password").value;
        var userpass = user + ":" + pass;
        localStorage.setItem("userpass", userpass);
        // send a post request with the user and password to localhost/8081 with fetch method
        fetch("http://localhost:8081/accounts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          body: JSON.stringify({
            user: user,
            pass: pass,
          }),
        })
          .then((result) => {
            return result.json();
          })
          .then((data) => {
            console.log(data);
          });
      }
    </script>
    <script type="text/javascript">
      // send get request to retrieve the user and password from localhost
      function get() {
        //send a get request to localhost accounts
        fetch("http://localhost:8081/accounts", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
        })
          .then((result) => {
            console.log(result.json());
          })
          .then((data) => {
            console.log(data);
          });
      }
    </script>

    <title>Login Form</title>
    <link rel="stylesheet" type
    ="text/css" href="css/style.css" />
  </head>
  <body>
    <h2>Login Page</h2>

    <br />
    <div class="login">
      <form>
        <label><b>User Name </b> </label>
        <input type="text" name="email" id="Email" placeholder="Username" />
        <br /><br />
        <label><b>Password </b> </label>
        <input
          type="Password"
          name="password"
          id="Password"
          placeholder="Password"
        />
        <br /><br />
        <input
          type="button"
          name="log"
          id="log"
          value="Log In Here"
          onclick="save();"
        />
        <br /><br />
        <input type="checkbox" id="check" />
        <span>Remember me</span>
        <br /><br />
        Forgot <a href="#">Password</a>
      </form>
      <button type="button" id="" onclick="get();">Get</button>
    </div>
  </body>
</html>
